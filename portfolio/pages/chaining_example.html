<script type="text/JavaScript"> 
/**
 
 * Add events to buttons. 
	Clicking a button will hide all panels before showing the panel corresponding to that button
 
 */
 
var ChainExample = new Class({
 
    Implements: Chain,
 	initialize: function(){
	this.callChain();	
	this.items.each(function(value, key){alert(value + key +this.wtf);this.callChain();}, this);
	},
    items: new Hash({'one': 1, 'two': 2}),
	wtf: 'blah',
	chain: function(){}
 
});


var Widget = new Class({ 
	Implements: [Chain], 
	someMethod: function(){ 
		this.callChain(); 
	
	}
//	test: function(){alert('chuj')}
}); 

//Widget.test.chain(function(){alert('this comes next!');}); 
// Widget.someMethod(); 
//Alerts the message when someMethod finishes 

window.addEvent('domready',
 
    function()
 
    {
 
var myChain = new Widget();
myChain.chain(
	function(){alert('this comes next!');this.callChain();},
	function(){alert('and this !');}
	); 
myChain.someMethod(); 
    }
 
);


</script>
